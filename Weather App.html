  <body class="bg-blue hasGoogleVoiceExt" data-whatinput="mouse">

  <!--First Section Begin-->
	<div class="row bg-blue fullHeight">

		<div class="row text-center">
			<div class="small-6 column">

                        <input type="submit">
                  	</div>
                  </div>
                </form>
			</div>
			<div class="small-6 column">
				<form onsubmit="googleSearch()">
                  <div class="row">
                    <div class="small-12 columns">
                      <label>
                        <input id="textbox" type="text" placeholder="Use Different Zip COde" onkeydown="if (event.keyCode == 13 || event.which == 13) { location=&#39;http://www.google.com/search?q=&#39; + encodeURIComponent(document.getElementById(&#39;textbox&#39;).value);}">
                      </label>
                  	</div>
                  </div>
                </form>
			</div>
		  </div>
		 <!--End Search Bars-->

		 <!--Start Center Image/Test-->

				<div class="row">
					<div class="column">
						<img src="./Weather App_files/blizzard.png" alt="Blizzard Conditions">
						<p class="temp">24Â°</p>
					</div>
				</div>
			</div>
		</div>
		<!--End Center Image/Text-->
	</div>
	<!--First Section End-->

	<!--Second Section Begin-->
	<div class="row bg-white fullWidth">

				<input type="text" placeholder="City, State">
			</label>

			<label><h5>Phone</h5>
				<input type="text" placeholder="XXX-XXX-XXXX">
			</label>

			<label><h5>Time</h5>
				<input type="text" placeholder="Ex: 7:00 pm -- UTC">
			</label>
		</div>
	</div>
	<!--Second Section End-->

	<!--Javascript Includes-->
    <script src="./Weather App_files/jquery.js"></script>
    <script src="./Weather App_files/what-input.js"></script>
    <script src="./Weather App_files/foundation.js"></script>
    <script src="./Weather App_files/app.js"></script>
    <script src="./Weather App_files/search.js"></script>
